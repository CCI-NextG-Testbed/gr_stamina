id: stamina_beam_selector
label: Beam Selector
category: '[STAMINA]'

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
-   id: pair_file
    label: Beam Pair Log File
    dtype: string
    default: "/home/joao/sel_pair.log"
-   id: kpi_file
    label: Beam KPI Log File
    dtype: string
    default: "/home/joao/sel_kpi.log"

-   id: threshold
    label: Threshold
    dtype: float
    default: '0.0'
    hide: none

-   id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: ['True', 'False']

#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
-   domain: message
    id: trigger
    optional: true
-   domain: message
    id: kpi_in
    optional: true

outputs:
-   domain: message
    id: sweep
    optional: true

templates:
  imports: import stamina
  make: stamina.beam_selector(${pair_file}, ${kpi_file}, ${threshold}, ${debug})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
